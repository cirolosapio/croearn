<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/ico" href="favicon.ico">
  <!-- Primary Meta Tags -->
  <title>CroEarn</title>
  <meta name="title" content="CroEarn">
  <meta name="description" content="crypto.com earn calculator">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://croearn.vercel.app/">
  <meta property="og:title" content="CroEarn">
  <meta property="og:description" content="crypto.com earn calculator">
  <meta property="og:image" content="">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://croearn.vercel.app/">
  <meta property="twitter:title" content="CroEarn">
  <meta property="twitter:description" content="crypto.com earn calculator">
  <meta property="twitter:image" content="">
</head>

<body class="font-sans dark:text-white dark:bg-hex-121212">
  <div id="app"></div>
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
